<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Login</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="login-style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-body">
    <!-- Animated BG -->
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="login-div">
      <!-- Company Logo -->
      <div class="managify-logo">
        <img src="/images/managify-2.png" alt="" style="height: 11rem; width: 11rem;" />
        <p class="logo-txt cursor-def"> MANAGIFY </p>
      </div>
      <!-- Whatsapp number div -->
      <div class="enter-number-div">
        <p class="prompt cursor-def">Enter your whatsapp number</p>
        <div class="input-div">
          <div class="input-form">
            <input type="text" name="whatsapp-num" id="Whatsapp-num" maxlength="10" />
            <button class="submit-otp-btn">Send OTP</button>
          </div>
        </div>
      </div>
      <!-- OTP div (with submit button) -->
      <div class="enter-otp-div">
        <form action="/home" method="get" class="otp-form" data-group-name="digits" data-autosubmit="false" autocomplete="off">
          <div class="digit-group">
            <input type="text" id="digit-1" name="digit-1" data-next="digit-2" />
            <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
            <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
            <input type="text" id="digit-4" name="digit-4" data-previous="digit-3" />
          </div>
          <div class="incorrect-otp hidden">
            <p>
              Incorrect OTP, try again.
            </p>
          </div>
          <button type="submit" class="login-btn">
            <i class="fa fa-angles-right"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="login-script.js"></script>
</body>

</html>
